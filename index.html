<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="order">
      <picture class="hero-image">
        <img  src="images/illustration-hero.svg" alt="">
      </picture>
  
  <div class="order__content">  
  
  <h2 class="order__title">Order Summary</h2>
  
  <p class="subtitles">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
  <nav class="order__info">
    <picture class="music-icon">
      <img src="images/icon-music.svg" alt="music icon">
    </picture>

  <div class="order__plan">  
  <p class="plan-title">Annual Plan</p>
  <p class="selected-plan">$59.99/year</p>
  </div>
  
  <a href="$">Change</a>
  </nav>

   <br>
   
  <button class="proceed">Proceed to Payment</button>
  
  <div class="cancel">
  <a href="#">Cancel Order</a>
  </div>
  </div>  
  </div>
    </article>
 </main>
</body>
</html>
